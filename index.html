<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/lot8yai.css"> <!-- Adobe Fonts Embed Code -->
</head>
<body>
    <header>
        <h1>Graphic Design Portfolio</h1>
        <p>Arina Antskaitis</p>
    </header>
    <div class="carousel-container">
        <button class="carousel-button prev">‹</button>
        <div class="carousel">
            <div class="carousel-item">
                <img src="sources/work1.jpg" alt="Work 1">
                <div class="caption">Project 1</div>
                <div class="magnify" onclick="openModal('sources/work1.jpg')">🔍</div>
            </div>
            <div class="carousel-item">
                <img src="sources/work2.jpg" alt="Work 2">
                <div class="caption">Project 2</div>
                <div class="magnify" onclick="openModal('sources/work2.jpg')">🔍</div>
            </div>
            <div class="carousel-item">
                <img src="sources/work3.jpg" alt="Work 3">
                <div class="caption">Project 3</div>
                <div class="magnify" onclick="openModal('sources/work3.jpg')">🔍</div>
            </div>
            <div class="carousel-item">
                <img src="sources/work4.jpg" alt="Work 3">
                <div class="caption">Project 4</div>
                <div class="magnify" onclick="openModal('sources/work4.jpg')">🔍</div>
            </div>
            <!-- Add more items as needed -->
        </div>
        <button class="carousel-button next">›</button>
    </div>
    <section class="additional-info">
        <h2>About My Work</h2>
        <p>This section contains additional information about my work. You can add text, images, or other content here to provide more details about your projects, skills, and experience.</p>
    </section>

    <!-- Modal -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <script src="script.js"></script>
</body>
</html>
